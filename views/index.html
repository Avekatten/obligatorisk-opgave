<!DOCTYPE html>
<html>
<head>
	<title>KEA Events</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<script src ="/js/myJS.js"></script>
</head>
<body>
	<div id = "frame">
		<header>
			<a id="logo" href="#">
				<img width="100px" src="http://www.connection-management.dk/wp-content/uploads/2014/03/KEA-Logo-1024x462.jpg">
			</a>
			<div id="kea_events">
			<h4>KEA Events</h4>
			</div>

			
			<nav class="main_nav">
				<ul>
					<li><a href="/studIni" class="setMargin noDec">Student Initiatives</a></li>
					<li><a href="/about" class="setMargin">About</a></li>
					<li><a href="/contact" class="setMargin">Contact</a></li>
				</ul>
			</nav>
		</header>
		

		<section id="top">
			<article id="top_top">
				<div id="intro">
					<h1>Welcome to KEA Events</h1>
					<h4>Find all events that are <br> happening at KEA</h4>
				</div>
			
				<div id="subscribe">
					<button id="subscribe_button"><a href="#" class="noDec" onclick="alertBox()">Subscribe to the Newsletter</a></button>
				</div>
				
			</article>

			<article id="top_bottom">
				<iframe width="600" height="240" src="https://www.youtube.com/embed/bKdmPZvpVUg?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
			</article>
		</section>

		<section id="bottom">
			<hr>
			<div id="bottom_headline">
				<h2>Trending right now - join the newsletter for more updates!</h2>
			</div>

			<div id="bottom_trending">
				<aside id="bottom_left">
					<article>
						<img src="img/map.jpg" class="imgClassOne">
						<p>Event 1</p>
					</article>
						
					<article>
						<img src="img/bridge.jpg" class="imgClassOne">
						<p>Event 2</p>
					</article>

					<article>
						<img src="img/graph.png" class="imgClassOne">
						<p>Event 3</p>
					</article>
				</aside>

				<aside id="bottom_right">
					<div>
						<img src="img/img_placeholder.jpeg" class="imgClassTwo">
						<img src="img/img_placeholder.jpeg" class="imgClassTwo">
						<img src="img/img_placeholder.jpeg" class="imgClassTwo">
					</div>

					<div>
						<img src="img/img_placeholder.jpeg" class="imgClassTwo">
						<img src="img/img_placeholder.jpeg" class="imgClassTwo">
						<img src="img/img_placeholder.jpeg" class="imgClassTwo">
					</div>

					<div>
						<img src="img/img_placeholder.jpeg" class="imgClassTwo">
						<img src="img/img_placeholder.jpeg" class="imgClassTwo">
						<img src="img/img_placeholder.jpeg" class="imgClassTwo">
					</div>
				</aside>
			</div>
			<hr>

			<div id="bottom_info">
				<nav class="secondary_nav">
					<ul>
						<li><a href="http://kea.dk" class="noDec setMargin">Go to KEA.DK</a></li>
						<li><a href="/msgBoard" class="noDec setMargin">Drop us a line!</a></li>
						<li><a href="/signup" class="noDec setMargin">Become a member</a></li>
					</ul>
				</nav>

				<button id="button_more"><a href="/more" class="noDec">See more pages</a></button>
			</div>


		</section>

	</div>
	<footer>
		<span id="copyright">Copyright &copy; KEA 2017</span>
	</footer>
</body>
</html>
